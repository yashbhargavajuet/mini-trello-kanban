services:
  - type: web
    name: mini-trello-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: mini-trello-mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://mini-trello-frontend.vercel.app
    autoDeploy: true

databases:
  - name: mini-trello-mongodb
    databaseName: minitrello
    user: minitrello
    plan: free